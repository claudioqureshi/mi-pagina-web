<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudio Qureshi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
        }
        .container {
            display: flex;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 900px;
            width: 90%;
        }
        .text {
            flex: 1;
            padding: 20px;
        }
        .text h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .photo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Claudio Qureshi</h1>
            <p>Institute of Mathematics and Statistics (IMERL)<br>University of the Republic (Uruguay)</p>
            <div class="buttons">
                <a href="#research">RESEARCH</a>
                <a href="#teaching">TEACHING</a>
            </div>
        </div>
        <div class="photo">
            <img src="your-photo.jpg" alt="Claudio Qureshi">
        </div>
    </div>
</body>
</html>
